<form action="" [formGroup]="formGroup" class="form-login">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input formControlName="name" type="text" pInputText placeholder="Name" />
            <small>Please enter your name</small>
        </div>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-envelope"></i>
            </span>
            <input formControlName="email" type="text" pInputText placeholder="Email" />
            <small>Please enter a valid email</small>
        </div>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-eye-slash"></i>
            </span>
            <input formControlName="password" type="password" pInputText placeholder="Password"/>
            <small>Password must be at least 6 characters</small>
        </div>
        <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-eye-slash"></i>
                </span>
                <input formControlName="repeatpassword" type="password" pInputText placeholder="Repeat password" />
                <small>Passwords must match</small>
        </div>
        <div class="p-inputgroup legal" (click)="removeRed()">
            <p-checkbox formControlName="legal" value="true" inputId="legal"></p-checkbox>
            <label for="legal">I accept the <a routerLink="legal/user-terms-and-conditions" (click)="close()">terms and conditions</a> of use</label>
        </div>
        <p-button label="Register"
        (click)="register()"
        [disabled]="formGroup.invalid"
        ></p-button>
  </form>
