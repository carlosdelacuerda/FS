<form action="" [formGroup]="formGroup" class="form-login">
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-envelope"></i>
        </span>
        <input formControlName="email" type="text" pInputText placeholder="e-mail" />
    </div>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-eye-slash"></i>
        </span>
        <input formControlName="password" type="password" pInputText placeholder="Password" />
    </div>
    <p-button label="Access"
    (click)="logging()"
    [disabled]="formGroup.invalid"
    ></p-button>
</form>
